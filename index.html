---
layout: default
---

<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

 <!--<p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>-->
  <body>

    <button onClick="showTwitch()">Show Twitch Channels</button>
    <div id="twitch-channels">
        <!-- Add a placeholder for the Twitch embed -->
        <div id="twitch-embed"></div>

        <!-- Load the Twitch embed script -->
        <script src="https://embed.twitch.tv/embed/v1.js"></script>

        <!-- Create a Twitch.Embed object that will render within the "twitch-embed" root element. -->
        <script type="text/javascript">
          new Twitch.Embed("twitch-embed", {
            width: 1920,
            height: 1080,
            channel: "sorryigtg"
          });
        </script>
        <br>
        <br>
        <a href="https://streamlabs.com/sorryigtg" target="_blank"><img src="https://www.greenpeace.org/usa/wp-content/uploads/2015/06/bitcoin-accepted.png" title="Bitcoin" width="550" height="200" /></a>
        <br>
        <br>
            <script type="text/javascript">
          new Twitch.Embed("twitch-embed", {
            width: 1920,
            height: 1080,
            channel: "NekoBandit"
          });
        </script>
            <script type="text/javascript">
          new Twitch.Embed("twitch-embed", {
            width: 1920,
            height: 1080,
            channel: "FlowerNep"
          });
        </script>
        <script>
        function showTwitch() {
          var x = document.getElementById("twitch-channels");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }
        </script>
    </div>
  </body>
</div>
